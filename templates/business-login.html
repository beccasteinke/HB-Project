{% extends 'base.html' %}
{% block title %}Holistic Health - Login {% endblock %}

{% block body %}

<div id="login-box" class="row align-items-center justify-content-center">
    <div class="col-4">

<h1>Welcome!</h1>
<br>

<p>Log Into your Business Account</p>
<form action="/business-login" method="POST">
    <div class="active-cyan-4 mb-4">
        <input type="text" name="bus-email" class="form-control" placeholder="email address">
    </div>
    <div class="active-cyan-4 mb-4">
        <input type="password" name="bus-passwrd" class="form-control" placeholder="password">
    </div>
    <p>
        <button type="submit" id="login-submit" class="btn btn-info" name="login">Login</button>
    </p>
</form>
<p>Don't have a listing yet? <a href="/add-business">Create a business account</a></p>
</div>
</div>


{% endblock %}
